<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //comparison operator

        //equals to
        let num1 = 20;
        let num2 = 20;
        console.log(num1==num2);

        const  a = 20;
        const b = 30;
        console.log(a==b);

        //not equals to
        let num3 = 20;
        let num4 = 20;
        console.log(num3!=num4);

        const  c = 20;
        const d = 30;
        console.log(c!=d);

        //less than 
        const  point1 = 20;
        const point2 = 30;
        document.write("<br/>point1: ",point1);
        document.write("<br/>point2: ",point2);

        document.write("<br/>Is point1 is less than point2: ", point1<point2);

        const  point3 = 50;
        document.write("<br/>point3: ",point3);
        const point4 = 30;
        document.write("<br/>point4: ",point4);

        document.write("<br/>Is point3 is less than point4: ", point3<point4);

        //greater than 
        const  point5 = 40;
        const point6 = 30;
        document.write("<br/>point1: ",point5);
        document.write("<br/>point2: ",point6);

        document.write("<br/>Is point1 is greater than point2: ", point5>point6);

        const  point7 = 50;
        document.write("<br/>point3: ",point7);
        const point8 = 80;
        document.write("<br/>point4: ",point8);

        document.write("<br/>Is point3 is greater than point4: ", point7>point8);

        //less than equals to
        let number = 10;
        let smallno = 30;
        document.write("<br/>number: ",number)
        document.write("<br/>smallno: ",smallno)
        let check = number<=smallno;
        document.write("<br/>is number is less than or equals to smallno: ",check);

    </script>
</body>
</html>
