<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //alert
        
        // alert('hey how are you');
        // alert('hello Dear Student Good Morning');
     
        //string
        age = "dora";
        document.write("name:"+age);

        //template string
        let mark = 20;
        document.write(`<br/><br/>mark: ${mark}`);
        
        let result = "pass";
        document.write(`<br/><br/>result: ${result}`);

        //addition
        const a = 20;
        const b = 30;
        const resul1t = a+b;
        document.write("<br/> <br/>result: "+resul1t);

        //subtraction

        const a1 = 20;
        const b1 = 30;
        const result1 = a1-b1;
        document.write("<br/> <br/>result: "+result1);

        //assignment 
        //plus equals to
        let a11 = 20;

        a11 += 30;

        document.write("<br/>res:",a11);
        //minus equals to
        abc = 11;
        abc -= 1;
        document.write("<br/>res: ",abc);

        //pre-increment
        let shweta = 20;
        let increase = ++shweta;
        document.write("<br/><br/>shwetaAge : ",increase);
        document.write("<br/><br/>shwetaAge : ",shweta);

        //post-increment
        let shitalAge = 19;
        let increasepost = shitalAge++;
        document.write("<br/><br/>before shitalAge : ",increasepost);
        document.write("<br/><br/>after shitalAge : ",shitalAge);

        
        //pre-decrement
        let shweta1 = 20;
        let increase1 = --shweta1;
        document.write("<br/><br/>shwetaAge : ",increase1);
        document.write("<br/><br/>shwetaAge : ",shweta1);

         //post-decrement
         let shitalAge1 = 19;
        let increasepost1 = shitalAge1--;
        document.write("<br/><br/>after shitalAge : ",increasepost1);
        document.write("<br/><br/> before shitalAge : ",shitalAge1);

 
    </script>

</body>
</html>
